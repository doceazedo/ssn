name: Tttalk
version: '${project.version}'
main: com.doceazedo.tttalk.Tttalk
commands:
  msg:
    aliases: [tell, whisper, w]
    usage: "Uso: /<command> <player> <mensagem>"
  r:
    aliases: [reply]
    usage: "Uso: /<command> <mensagem>"
  ignore:
    aliases: [i]
    usage: "Uso: /<command> <player>"
  color:
    aliases: [cor]
    usage: "Uso: /<command> <codigo>"
  help:
    aliases: [ajuda, commands, comandos]
  rules:
    aliases: [regras]